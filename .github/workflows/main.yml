
name: Cardmarket Manual Export (Resumable)
on:
  workflow_dispatch:
    inputs:
      include_purchases:
        description: 'Exportar Compras (Recibidos)'
        type: boolean
        default: true
      include_sales:
        description: 'Exportar Ventas (Enviados)'
        type: boolean
        default: true
      year:
        description: 'Año (opcional, ej. 2025)'
        required: false
      start_date:
        description: 'Fecha inicio YYYY-MM-DD (opcional)'
        required: false

permissions:
  contents: write

jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Load Previous Data
        uses: actions/checkout@v4
        with:
          ref: exports
          path: old_data
        continue-on-error: true

      - name: Sync Previous CSV
        run: |
          if [ -f old_data/cardmarket_export.csv ]; then
            cp old_data/cardmarket_export.csv .
            echo "CSV previo cargado para modo recuperación."
          fi

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install playwright
          playwright install chromium

      - name: Execute Script
        env:
          CM_USERNAME: ${{ secrets.CM_USERNAME }}
          CM_PASSWORD: ${{ secrets.CM_PASSWORD }}
        run: |
          ARGS=""
          if [ "${{ github.event.inputs.include_purchases }}" = "true" ]; then ARGS="$ARGS --include-purchases"; fi
          if [ "${{ github.event.inputs.include_sales }}" = "true" ]; then ARGS="$ARGS --include-sales"; fi
          if [ -n "${{ github.event.inputs.year }}" ]; then ARGS="$ARGS --year ${{ github.event.inputs.year }}"; fi
          if [ -n "${{ github.event.inputs.start_date }}" ]; then ARGS="$ARGS --start-date ${{ github.event.inputs.start_date }}"; fi
          
          python export_script.py $ARGS

      - name: Deploy to exports branch
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Clonar solo la rama exports para el push
          git clone --branch exports https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git deploy_dir || (git clone https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git deploy_dir && cd deploy_dir && git checkout -b exports)
          
          cp cardmarket_export.csv deploy_dir/
          cd deploy_dir
          git add cardmarket_export.csv
          
          if git diff --staged --quiet; then
            echo "Sin cambios detectados en el CSV."
          else
            git commit -m "Auto-update CM Export (Resume Mode): $(date +'%Y-%m-%d %H:%M')"
            git push origin exports
          fi
